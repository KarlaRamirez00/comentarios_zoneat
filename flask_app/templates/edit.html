<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Local de Comida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Editar Local de Comida</h1>
            <a href="/dashboard" class=" btn btn-primary">Inicio</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
        </header>
        <div class="col-6">
            <!--Mensajes de error "local"-->
            {% with messages = get_flashed_messages(category_filter=['local']) %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/update" method="POST">
                <div>
                    <label>Nombre de Local de Comida:</label>
                    <input type="text" class="form-control" name="nombre" value="{{local_comida.nombre}}">
                </div>
                <div>
                    <label>Dirección:</label>
                    <input type="text" class="form-control" name="direccion" value="{{local_comida.direccion}}">
                </div>
                <div>
                    <label>Teléfono:</label>
                    <input type="text" class="form-control" name="telefono" value="{{local_comida.telefono}}">
                </div>
                <div>
                    <label>E-mail:</label>
                    <input type="text" class="form-control" name="email" value="{{local_comida.email}}">
                </div>
                <div>
                    <label>Sitio Web:</label>
                    <input type="text" class="form-control" name="sitio_web" value="{{local_comida.sitio_web}}">
                </div>
                <input type="hidden" name="usuario_id" value="{{session['usuario_id']}}">
                <input type="hidden" name="id" value="{{local_comida.id}}">
                <input type="submit" class="btn btn-success mt-3" value="Guardar Local de Comida">
            </form>

        </div>
    </div>
</body>
</html>
